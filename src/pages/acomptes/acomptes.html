<ion-header>
  <ion-navbar>
    <ion-title>Comptes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="middle">
    <button ion-button class="button-large button-positive" (click)="goNewcompte()">
      Ajouter
    </button>
  </div>

  <ion-card *ngFor="let row of doub" (click)="goAcomptedeatilsPage(row.nom,row.login,row.pass)">
    <ion-card-header>
      {{row.nom}}
    </ion-card-header>


    <ion-list >
      <tr>
        <th><ion-label>Login : </ion-label></th>
        <th>  <ion-item >
          {{row.login}}
        </ion-item></th>
        <th><ion-label>Mot de passe : </ion-label></th>
        <th> <ion-item >
          {{row.pass}}
        </ion-item></th>
      </tr>
    </ion-list>

  </ion-card>

</ion-content>
